
<div class="Form">
  <form [formGroup]="loginForm" class="form-tag">
    <div class="email">

      <mat-label>Email</mat-label>
      <mat-form-field class="email_input" appearance="fill">
        <input matInput placeholder="Your Email" formControlName="email" >
        <mat-error >{{loginForm | showError : 'email' :'Email'}}</mat-error>
      </mat-form-field>
    </div>
    <div class="password">
      <mat-label>Password</mat-label>

      <mat-form-field class="password" appearance="fill">

        <input matInput placeholder="Enter Password" formControlName="password" [type]="hide ? 'password':'text'" >
        <i class="material-icons" matSuffix (click)="hide = !hide">
          {{hide?'visibility':'visibility_off'}}
        </i>
        <mat-error>
          {{loginForm | showError : 'password' : 'Password'}}
        </mat-error>
      </mat-form-field>
    </div>
  </form>
  <div class="forgetPassword" >
    <p [routerLink]="['/auth/forget-password']">Forgot password?</p>
  </div>
  <div class="login-button">
    <button [disabled]="!this.loginForm.invalid"> <mat-icon>home</mat-icon> <span>LOGIN</span></button>
  </div>
</div>
