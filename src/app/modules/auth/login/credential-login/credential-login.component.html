
<div class="Form" >
  <form [formGroup]="loginForm" class="form-tag">
    <div class="email">

      <mat-label>Email</mat-label>
      <mat-form-field class="email_input" appearance="fill">
        <input matInput  formControlName="email" placeholder="Your Email" required (keydown.space)="$event.preventDefault()"/>
        <mat-error>
          {{loginForm | showError :'email':'Email'}}
      </mat-error>
      </mat-form-field>
    </div>
    <div class="password">
      <mat-label>Password</mat-label>

      <mat-form-field class="password" appearance="fill">

        <input matInput placeholder="Enter Password" formControlName="password" [type]="hide ? 'password':'text'" required >
        <i class="material-icons" matSuffix (click)="hide = !hide">
          {{hide?'visibility':'visibility_off'}}
        </i>
        <mat-error>
          {{loginForm | showError : 'password' : 'Password'}}
        </mat-error>
      </mat-form-field>
    </div>
    <div class="forgetPassword" >
      <p [routerLink]="['/auth/forget-password']">Forgot password?</p>
    </div>
    <div class="login-button">
      <button (click)="login()"><mat-icon>home</mat-icon> <span>LOGIN</span></button>
    </div>
  </form>
</div>
