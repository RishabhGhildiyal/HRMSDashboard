<div class="listing-container">

  (filterValues)="filterData($event)" [buttonConfig]="config.options"  >
  </app-dsr-filter>

  <app-interview-filter *ngIf="label == 'Interview'"
  (filterValues)="filterData($event)" [buttonConfig]="config.options"
  >

  </app-interview-filter> -->

  <div class="table-data">
      <app-search-filter *ngIf="config.options.search" (setSearch)="searchData($event)" [placeholder]="config.options.searchPlaceholder"  ></app-search-filter>

      <ng-content></ng-content>
      <h2 style="text-align: center; margin-top: 5px;" *ngIf="config.total === 0">No Data Found</h2>
      <mat-paginator *ngIf="config.total > 0 && config.options.pagination" [length]="config.total" [pageSize]="limit"
          [pageIndex]="page - 1" [pageSizeOptions]="TOTAL_PAGE_SIZE_OPTIONS"
          (page)="onPageHandler($event)"  showFirstLastButtons  appPaginatorStyle >
      </mat-paginator>

  </div>

</div>
