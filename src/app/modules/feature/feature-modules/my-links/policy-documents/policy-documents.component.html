<div class="container">
  <h1>Policy Documents</h1>
  <div class="main">
    <div class="table">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="srNo">
          <th mat-header-cell *matHeaderCellDef>srNo</th>
          <td mat-cell *matCellDef="let element">
            {{ element.educationalLevel }}
          </td>
        </ng-container>
        
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>name</th>
          <td mat-cell *matCellDef="let element">
            <!-- <button class="edit" mat-button>Edit</button>
            <button class="delete" mat-button>Delete</button> -->
          </td>
        </ng-container>

        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef>type</th>
          <td mat-cell *matCellDef="let element">
            {{ element.schoolUniversity }}
          </td>
        </ng-container>

        <ng-container matColumnDef="filesize">
          <th mat-header-cell *matHeaderCellDef>filesize</th>
          <td mat-cell *matCellDef="let element">{{ element.timePeriod }}</td>
        </ng-container>

        <ng-container matColumnDef="lastModified">
          <th mat-header-cell *matHeaderCellDef>lastModified</th>
          <td mat-cell *matCellDef="let element">
            {{ element.educationalLevel }}
          </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>action</th>
          <td mat-cell *matCellDef="let element">
            {{ element.educationalLevel }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
