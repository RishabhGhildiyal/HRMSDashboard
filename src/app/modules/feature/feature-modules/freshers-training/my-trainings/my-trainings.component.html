<div class="container">
  <div class="header">
    <h1>Trainings</h1>
  </div>
  <div class="cards">
    <div class="card1">
      <div class="fullCard">
        <div class="image">
          <img src="https://dashboard.appinventiv.com/skin/hrsale_assets/img/ic-training.svg" alt="" />
        </div>
        <div class="bottom">
          <div class="location">
            <p>Noida</p>
          </div>
          <div class="date">
            <p>03/02/2023</p>
          </div>
        </div>
      </div>
      <div class="description">
        <div class="heading">
          <h3>Angular Training Feb- 2022</h3>
        </div>
        <div class="complete">
          <span>Completed</span>
        </div>
      </div>
      <hr />
      <div class="openings">
        <div class="noOfOpenings">
          <p>Start Date</p>
          <span>Feb-28-2022</span>
        </div>
        <div class="experience">
          <p>End Date</p>
          <span>Apr-02-2022 </span>
        </div>
        <div class="mode">
          <p>Mode</p>
          <span>Online </span>
        </div>
      </div>
      <hr />
      <div class="cardBottom">
        <div class="viewDetails" >
          <a [routerLink]="['DETAILS' | absolutePath]" target="_blank">

            <button mat-raised-button>View Details</button>
          </a>
        </div>
        <div class="referCandidate">
          <button (click)="openDialog()">Feedback</button>
        </div>
      </div>
    </div>
