<div class="container">
  <div class="main">
    <div class="heading">
      <h2>List All Shift</h2>
    </div>
    <div class="table">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="dateOfJoining">
          <th mat-header-cell *matHeaderCellDef> Date of Joining </th>
          <td mat-cell *matCellDef="let element"> {{element.dateOfJoining }} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="OfficeShift">
          <th mat-header-cell *matHeaderCellDef> Office Shift </th>
          <td mat-cell *matCellDef="let element"> {{element.officeShift}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
